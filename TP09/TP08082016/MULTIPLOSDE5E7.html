<!DOCTYPE html>
<html>

<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
<title>MULTIPLOS5E7</title>
<link rel="shortcut icon" href="LC.ico"/>

<script type="text/javascript">

function calc()
{
var i=0;
var texto="";

for(i, texto; i <= 1000; i++)
{
if(i%35 == 0)
{
texto +=""+ i +"<br>";
}
}
document.getElementById("saida").innerHTML=texto;
}
</script>

<link rel="stylesheet" type="text/css" href="estilo.css">
</head>


<body>
<div id="principal">
<center>
<input type="button" value="EXIBIR" onClick="calc()"></input>
<p id="saida"></p>
</center>
</div>
</body>

</html>
