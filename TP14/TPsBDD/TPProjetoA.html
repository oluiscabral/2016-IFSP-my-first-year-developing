<script>
function teste1()
{
var fl = document.getElementById("fload").files[0];
var flr = new FileReader();
flr.onload = function carregar()
{
var conteudo = flr.result;
organizar(conteudo);
}
flr.readAsText(fl, "UTF-8");
}

function organizar(conteudo)
{

var a = document.getElementById("ent0").value;

var bd = conteudo.split('[div]');
bd.splice(0,1);


for(var g=0; g < bd.length; g++)
{
bd[g] = bd[g].split('[item]');
bd[g].splice(0,1);
}


for(var g=0; g < bd.length; g++)
for(var h=0; h < bd[g].length; h++)
{
bd[g][h] = bd[g][h].split('|');
bd[g][h].splice(0,1);
}

document.getElementById("saida0").innerHTML = bd[0][a];



}
</script>
